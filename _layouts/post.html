---
layout: default
---

<div class="post">
  <div
    class="half-hero"
    style="background-image:url({{ page.postHero }})"
  ></div>

  <article class="page">
    <header class="post-header">
      <h1>{{ page.title }}</h1>
      <div class="post-byline">
        <img src="{{ page.gravatar }}" />
        <a class="social-link" href="{{ page.authorTwitter }}">Tw</a>
        by: {{ page.author }}
        <span> - {{ page.date | date: '%B %d, %Y' }}</span>
      </div>
    </header>
    {% include recent-posts.html %}
    <div class="post-content">{{ content }}</div>
    <footer class="post-footer">{{ page.postFooter }}</footer>
  </article>
</div>
